{% extends "index.html" %}
{% load static %}
{% block conteudo %}
<div>
    <h3 id="carrinho-titulo">Carrinho</h3>
    <table>
        <thead>
          <tr>
            <th>Item</th>
            <th>Quantidade</th>
            <th>Pre√ßo</th>
          </tr>
        </thead>
        <tbody>
        {% for item in itens %}
            <tr>
                <td>{{item.nome}}
                    {% if item.tamanho%}
                        ({{item.tamanho}})
                    {% endif %}
                </td>
                <td>{{item.qtd}}</td>
                <td>R${{item.preco}}</td>
            </tr>
        {% endfor %}
          <tr class="total">
            <td colspan="2">Total</td>
            <td>R${{total}}</td>
          </tr>
        </tbody>
      </table>
      <div class="btn-pagar">
        <a href="{% url 'cardapio' %}">Continuar comprando</a>
        <button>Pagar</button>
      </div>
</div>
{% endblock %}
