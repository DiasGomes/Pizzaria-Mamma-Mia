{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" href="{% static 'logo.png' %}" type="image/png">
        <title>Pizzaria Mamma Mia</title>
        <link rel="stylesheet" href="{% static 'style.css' %}" />
    </head>
    <body>
        <div id="titulo-navegacao">
            <div id="titulo">
                <img src="{% static 'logo.png' %}" alt="Logo">
                <h1>Pizzaria Mamma Mia</h1>
            </div>
            <div id="navegacao">
                <a href="{% url 'home' %}">HOME</a>
                <a href="{% url 'compra' %}">PEDIR PIZZA</a>
                <a href="{% url 'cardapio' %}">CARDAPIO</a>
                <a href="{% url 'combo' %}">COMBOS</a>
                
                <a href="{% url 'carrinho' %}">CARRINHO</a>
                {% if request.user.is_authenticated %}
                    <a href="{% url 'conta' %}">CONTA</a>
                {% else %}
                    <a href="{% url 'login' %}">LOGIN</a>
                {% endif %}
                
            </div>
        </div>
        {% block conteudo %}{% endblock %}
    </body>
</html>
